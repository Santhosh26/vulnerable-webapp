# Spring Boot Configuration with Security Issues

# 29. Debug mode enabled in production (CWE-489)
debug=true
spring.devtools.restart.enabled=true

# 30. Sensitive information in configuration (CWE-312)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=password123
spring.h2.console.enabled=true

# 31. Weak session timeout (CWE-613)
server.servlet.session.timeout=24h

# 32. Management endpoints exposed (CWE-16)
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# 33. Error details exposed (CWE-209)
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# 34. Insecure cookie configuration
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=false

# 35. Database credentials (CWE-256)
app.database.master.password=masterpass123
app.api.secret.key=super-secret-api-key-12345

# 36. LDAP configuration with credentials
spring.ldap.urls=ldap://localhost:389
spring.ldap.username=cn=admin,dc=example,dc=com
spring.ldap.password=ldappass123

# 37. JWT secret in plain text (CWE-321)
jwt.secret=mySecretKey
jwt.expiration=86400000

# 38. SSL/TLS disabled
security.require-ssl=false

# 39. Actuator security disabled
management.security.enabled=false

# 40. Logging sensitive data
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE